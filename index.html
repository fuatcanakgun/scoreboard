<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="timer">
            <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-scr">0</p>
                <button id="home-btn-1" onclick="homeScore1()">+1</button>
                <button id="home-btn-2" onclick="homeScore2()">+2</button>
                <button id="home-btn-3" onclick="homeScore3()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guest-scr">0</p>
                <button id="guest-btn-1" onclick="guestScore1()">+1</button>
                <button id="guest-btn-2" onclick="guestScore2()">+2</button>
                <button id="guest-btn-3" onclick="guestScore3()">+3</button>
            </div>
        </div>
        <div id="reset-btn">
            <button id="reset" onclick="new_game()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
